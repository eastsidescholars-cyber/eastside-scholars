<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal | Eastside Scholars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #172554 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        input,
        select,
        textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2) !important;
            outline: none !important;
        }
    </style>
</head>

<body class="p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8 flex items-center gap-4 cursor-pointer" onclick="window.close()">
            <i class="fas fa-arrow-left text-blue-400"></i>
            <span class="text-blue-400 font-semibold">Back to Home</span>
        </div>

        <div class="glass-panel rounded-[2rem] p-8 md:p-12">
            <div class="text-center mb-10">
                <i class="fas fa-file-contract text-5xl text-blue-400 mb-6"></i>
                <h1 class="text-4xl font-bold mb-2">Student Application</h1>
                <p class="text-blue-200/60">Take the first step towards academic excellence.</p>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-100">Student Name</label>
                        <input type="text" class="w-full p-4 rounded-2xl" placeholder="Full Name" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-100">Parent/Guardian Name</label>
                        <input type="text" class="w-full p-4 rounded-2xl" placeholder="Full Name" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-100">Contact Email</label>
                        <input type="email" class="w-full p-4 rounded-2xl" placeholder="email@example.com" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-100">Phone Number</label>
                        <input type="tel" class="w-full p-4 rounded-2xl" placeholder="(000) 000-0000" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-blue-100">Subject of Interest</label>
                    <select class="w-full p-4 rounded-2xl appearance-none">
                        <option>Mathematics</option>
                        <option>Reading & Literature</option>
                        <option>Science (Biology/Chemistry/Physics)</option>
                        <option>History</option>
                        <option>Engineering</option>
                        <option>Law & Legal Systems</option>
                        <option>Medicine & Physiology</option>
                        <option>Logic & Problem Solving</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-blue-100">Grade Level</label>
                    <input type="text" class="w-full p-4 rounded-2xl" placeholder="e.g. 8th Grade, Freshman, etc."
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-blue-100">Additional Information</label>
                    <textarea class="w-full p-4 rounded-2xl h-32"
                        placeholder="Tell us about your learning goals..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-500/30 transition transform hover:-translate-y-1">
                    Submit Application
                </button>
            </form>
        </div>

        <p class="mt-8 text-center text-blue-200/40 text-xs uppercase tracking-widest">
            Eastside Scholars â€¢ Secure Application Portal
        </p>
    </div>

    <script>
        document.querySelector('form').onsubmit = (e) => {
            e.preventDefault();
            alert('Application submitted successfully! Our team will contact you within 24-48 hours.');
            window.close();
        }
    </script>
</body>

</html>
