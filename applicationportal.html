<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal | Eastside Scholars</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #020617;
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }

        /* Modern Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05), 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .blob {
            position: absolute;
            background: #38bdf8;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            animation: blob 10s infinite alternate;
        }

        /* Modern Inputs */
        input,
        select,
        textarea {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: #38bdf8 !important;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1) !important;
            outline: none !important;
        }

        select option {
            background-color: #0f172a;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Cursor Spotlight */
        #cursor-spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            filter: blur(40px);
        }

        /* Grid Background Pattern */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Glass Shine Effect */
        .glass-shine {
            position: relative;
            overflow: hidden;
        }

        .glass-shine::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 45%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 55%);
            transform: rotate(-45deg);
            transition: 0.8s;
            pointer-events: none;
        }

        .glass-shine:hover::after {
            left: 100%;
            top: 100%;
        }
    </style>
</head>

<body class="selection:bg-cyan-500/30 selection:text-cyan-200 min-h-screen flex flex-col">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div id="cursor-spotlight"></div>
        <div class="absolute inset-0 bg-grid-pattern opacity-30"></div>
        <div class="blob w-96 h-96 top-0 left-0 -translate-x-1/2 -translate-y-1/2 bg-blue-500"></div>
        <div
            class="blob w-[500px] h-[500px] bottom-0 right-0 translate-x-1/3 translate-y-1/3 bg-purple-600 animation-delay-2000">
        </div>
        <div class="blob w-80 h-80 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-cyan-500 opacity-10"></div>
    </div>

    <div class="relative flex-grow flex items-center justify-center p-4 md:p-8">
        <div class="max-w-3xl w-full animate-fade-in-up">

            <!-- Navigation -->
            <a href="index.html"
                class="inline-flex items-center gap-3 text-slate-400 hover:text-white transition group mb-8">
                <div
                    class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-blue-600 group-hover:shadow-lg group-hover:shadow-blue-500/30 transition-all">
                    <i class="fas fa-arrow-left text-xs"></i>
                </div>
                <span class="font-medium text-sm">Back to Home</span>
            </a>

            <!-- Form Card -->
            <div class="glass-card rounded-[2.5rem] p-8 md:p-12 overflow-hidden relative glass-shine">
                <!-- Decorative gradient at top -->
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-cyan-500">
                </div>

                <div class="text-center mb-12">
                    <div
                        class="w-20 h-20 rounded-2xl bg-gradient-to-tr from-cyan-500 to-blue-600 mx-auto flex items-center justify-center text-white text-3xl shadow-xl shadow-blue-500/20 mb-6">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <h1 class="font-display text-4xl font-bold mb-3">Student Application</h1>
                    <p class="text-slate-400">Take the first step towards academic excellence.</p>
                </div>

                <!-- Formspree Integration -->
                <form action="https://formspree.io/f/mvzkybjw" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Student
                                Name</label>
                            <input type="text" name="studentName" id="student-name"
                                class="w-full p-4 rounded-xl text-sm" placeholder="Full Name" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Parent
                                Name</label>
                            <input type="text" name="parentName" id="parent-name" class="w-full p-4 rounded-xl text-sm"
                                placeholder="Full Name" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Contact
                                Email</label>
                            <input type="email" name="email" id="student-email" class="w-full p-4 rounded-xl text-sm"
                                placeholder="email@example.com" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Phone
                                Number</label>
                            <input type="tel" name="phone" id="student-phone" class="w-full p-4 rounded-xl text-sm"
                                placeholder="(000) 000-0000" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Subject of
                            Interest</label>
                        <select name="subject" id="subject-interest"
                            class="w-full p-4 rounded-xl text-sm appearance-none cursor-pointer">
                            <option>Mathematics</option>
                            <option>Reading & Literature</option>
                            <option>Science (Biology/Chemistry/Physics)</option>
                            <option>History</option>
                            <option>Engineering</option>
                            <option>Law & Legal Systems</option>
                            <option>Medicine & Physiology</option>
                            <option>Logic & Problem Solving</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Grade
                            Level</label>
                        <input type="text" name="grade" id="grade-level" class="w-full p-4 rounded-xl text-sm"
                            placeholder="e.g. 8th Grade, Freshman, etc." required>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Motivation</label>
                        <textarea name="motivation" id="motivation"
                            class="w-full p-4 rounded-xl text-sm h-32 resize-none"
                            placeholder="Why do you want to join Eastside Scholars? What are your aspirations?"></textarea>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Extracurriculars</label>
                        <textarea name="extracurriculars" id="extracurriculars"
                            class="w-full p-4 rounded-xl text-sm h-32 resize-none"
                            placeholder="Tell us about your hobbies, projects, or any other activities you are involved in."></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Additional
                            Information</label>
                        <textarea name="message" id="extra-info" class="w-full p-4 rounded-xl text-sm h-32 resize-none"
                            placeholder="Tell us about your learning goals or anything else we should know..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-500/25 transition-all transform hover:-translate-y-1 mt-8">
                        Submit Application
                    </button>

                    <p class="text-center text-xs text-slate-500 pt-4">
                        By clicking submit, you agree to our Terms of Service.
                    </p>
                </form>


            </div>

            <p class="mt-8 text-center text-slate-500 text-xs uppercase tracking-widest font-bold">
                Eastside Scholars â€¢ Secure Application Portal
            </p>
        </div>
    </div>

    <script>
        // Cursor Spotlight
        const spotlight = document.getElementById('cursor-spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.left = e.clientX + 'px';
            spotlight.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>
